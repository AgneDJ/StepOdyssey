{% block body %}
<form  method="POST">

    <h2>Please login in</h2>
  
    <div>
      <label for="email">Email Address</label>
      <input type="email"
             name="email"
             placeholder="Email Address"
             required
             autofocus>
    </div>
  
    <div>
      <label for="password">Password</label>
      <input type="password"
             name="password"
             placeholder="Password"
             required>
    </div>
  
    <button type="submit">Log In
    </button>
  
  </form>
  
  </body>
  
{% endblock %}
