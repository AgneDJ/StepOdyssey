{% extends 'base.html' %} {% block content %}
<div class="container-fluid" id="avatar_block">
  <div class="row">
    <div class="col-sm">
      <table class="table table-dark">
        <h1>Achievements List</h1>
        <thead>
          {% for row in achievements %}
          <tr>
            <th scope="col">
              <img src="{{ row.image }}" class="ach_img" />
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{row.title}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
