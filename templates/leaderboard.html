
{% extends 'base.html' %}

{% block content %}
<h1>LEADERBOARD</h1>
<div class="col-sm">
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">Name</th>
            <th scope="col">Steps</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            {% for row in leaders %}
            <th scope="col"></th>
            <th scope="col">{{row.user.user_name}}</th>
            <th scope="col">{{row.daily_total}}</th>
            {% endfor %}
        </tr>
    </tbody>
    </table>
</div>

{% endblock %}
