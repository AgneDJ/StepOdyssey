{% extends 'base.html' %} {% block content %}
<div class="container-fluid" id="avatar_block">
  <div class="row">
    <br />
    <h1>Leaderboard</h1>
    <br />
  </div>
  <div id="Leader">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Name</td>
          <th scope="col">Steps</td>
        </tr>
      </thead>
      <tbody>
        {% for row in leaders %}
        <tr>
          <td scope="col">{{row.user.user_name}}</td>
          <td scope="col">{{row.daily_total}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  {% endblock %}
</div>
