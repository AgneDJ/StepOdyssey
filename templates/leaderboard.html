
{% extends 'base.html' %}

{% block content %}
<div class="row">
    <br>
    <h1>LEADERBOARD</h1>
    <br>
</div>
<div id = "Leader">
<table class="table table-dark">
    <thead>
      <tr>
        <td scope="col">Name</td>
        <td scope="col">Steps</td>
      </tr>
    </thead>
    <tbody>
        {% for row in leaders %}
        <tr>
           
            <td scope="col">{{row.user.user_name}}</td>
            <td scope="col">{{row.daily_total}}</td>
      
        </tr>
        {% endfor %}
    </tbody>
  </table>

{% endblock %}
