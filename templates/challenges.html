{% extends 'base.html' %}
{% block content %}
      <div class="col-sm">
            <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Title</th>
                    <th scope="col">Duration</th>
                    <th scope="col">Goal</th>
                  </tr>
                </thead>
                <tbody>
                    {% for challenge in challenges %}
                    <tr>
                    
                    {% if challenge.challenge_id in user_challenges_by_id %}
                    <div id="partic_buttons">
                        <td>
                            Joined
                        </td>
                    </div>
                    {% else %}
                    <div id="partic_buttons">
                        <td>
                            <button id = "participate-{{challenge.challenge_id}}" class ="Participation_button">Participate</button>
                        </td>
                    </div>
                    {% endif %}
                        <div>
                        <td>{{ challenge.title }}</td>    
                        </div>
                       
                    </tr>
                    {% endfor %}
                </tbody>
              </table>
          </div>

          <!-- implement this for better show? -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="..." class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
            </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
            </a>
        </div>
            <script src="/static/parc_buttons.js"></script>
{% endblock %}
